<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">WeatherWise</h1> 
    </header>
    <div class="weather-app">
        <div class="container">
            <div class="weather-details">
                <div class="current-weather">
                    <h1 class="temp">16&#176;</h1>
                    <div class="city-time">
                        <h1 class="name">Colombo</h1>
                        <small>
                            <span class="time">06:09</span>
                            <span class="date">Monday, Mar 25</span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="icons/day/day cloudy.png" class="icon" alt="icon" width="60" height="60">
                        <span class="condition">Sunny</span> 
                    </div>
                    
                </div>
                <ul class="details">
                    <li>
                        <span>Cloudy</span>
                        <i class="fas fa-cloud cloudy-icon"></i>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <i class="fas fa-tint humidity-icon"></i>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <i class="fas fa-wind wind-icon"></i>
                        <span class="wind">8km/h</span>
                    </li>                
                </ul>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
            </form>
            <h2 class="options">Popular Cities</h2>
            <ul class="cities">
                <li class="city">Amsterdam</li>
                <li class="city">London</li>
                <li class="city">New York</li>
                <li class="city">Rome</li>
            </ul>
            <div class="weather-forecast">
                <h2>Weather Forecast</h2>
                <div class="forecast-container">
                    <ul class="forecast-list"></ul>
                </div>
            </div>            
        </div>        
    </div>
    <script src="main.js"></script>
</body>
</html>
